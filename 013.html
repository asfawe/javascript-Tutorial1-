<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>
    if (true) {
      var value = "hello";
    }

    console.log(value);

    if (true) {
      let value = "world"; // let 키워드는 중괄호 블로 안에서만 존재하는 변수가 되기 때문이다. 그래서 밖에서는 let 키워드로 선언한것들을 건들지 못한다
    }
    console.log(value);
  </script>
</body>
</html>
